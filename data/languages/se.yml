# projects
bordsplaceringsgeneratorn-description: >
    Ett verktyg för lärare för att generera bords&shy;placer&shy;ingar för
    klasser. Verktyget är ett WPF-program skrivet i C# som använder
    en algoritm för att generera bordsplaceringar baserat på
    an&shy;vän&shy;darens önskemål. T.ex. att elever som inte får sitta bredvid
    varandra inte hamnar bredvid varandra eller att elever som behöver
    sitta nära tavlan hamnar nära tavlan.
florista-description: >
    En hemsida för en påhittad florist. Hemsidan har en "dagens 
    kap"-funktion som visar en viss produkt från sortimentet till
    rabatterat pris samt lägger produkten högst upp i 
    produkt&shy;gal&shy;ler&shy;iet. Hemsidan har också en inter&shy;aktiv
    karta som visar var företaget finns.
il-forno-magico-description: >
    En hemsida för en påhittad napoletansk pizzeria. Hemsidan använder
    boot&shy;strap, har ett bildspel och har en sökfunktion för att hitta
    pizzor i menyn.
ntb-biluthyrning-description: >
    En hemsida för ett påhittat bil&shy;ut&shy;hyrnings&shy;företag. Hem&shy;sidan har en
    funktion för att växla visnings&shy;språk och för att växla mellan
    olika företags&shy;lokaler. Hemsidan har också en funktion för att
    ad&shy;min&shy;istra&shy;törer ska kunna ändra grund&shy;läg&shy;gande information om
    före&shy;taget och dess lokaler.
winterland-description: >
    Ett spel gjort i Unity. Spelet har en funktion som sparar
    data om spelarens framsteg så att spelet vet vilka banor spelaren
    ska kunna komma åt. Det finns även en enklare bossfajt med spel&shy;musik
    som anpassar sig efter spelets händelse&shy;förlopp. Detta är ett ofärdigt
    projekt som jag ibland arbetar på under min fritid.
sustainable-action-climate-coordination-tool-description: >
    Ett verktyg för att underlätta koordinerat arbete för klimat&shy;omställning.
    Verktyget är skrivet med NextJS och an&shy;vänder Yarn som paket&shy;hanterare.
    Under min tid som med&shy;verkande i Sustainable Action har jag bidragit till
    inter&shy;national&shy;isering av verktyget samt implementerat hämtning av historisk
    data från API:er för att visa i grafer.
bredbandsbotten-description: >
    Ett program skrivet i Python som mäter internetanslutningens
    hastighet under en period, visar grafer av resultatet med hjälp av
    Pyplot och sparar datan i en xls-fil.
cmu-graphics-chess-description: >
    Ett schackspel skrivet i Python med hjälp av CMU Graphics Library.
    Spelet har stöd för att spela mot en annan spelare lokalt.
skatterattsligt-forum-description: >
    En wordpress-hemsida för Skatterättsligt Forum, ett företag som
    arrangerar semi&shy;narier och konferenser inom skatterätt.

